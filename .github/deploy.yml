# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Match your development environment
          cache: 'npm'

      - name: Install dependencies
        run: npm install
 
      - name: Set VITE_BASE for GitHub Pages
        # This ensures Vite builds with the correct base path for the repo site.
        run: echo "VITE_BASE=/portfolio/" >> $GITHUB_ENV
 
      - name: Build project
        run: npm run build
 
      - name: List dist (debug)
        # Helpful when troubleshooting CI deployments — won't fail the job if dist is missing.
        run: ls -la dist || true
 
      - name: Copy index.html to 404.html for SPA deep-linking
        # Ensures GitHub Pages serves the app entry for unknown paths without a hard 404.
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
            echo "Copied dist/index.html -> dist/404.html"
          else
            echo "dist/index.html not found; skipping copy"
          fi
 
      - name: List dist after adding 404 (debug)
        run: ls -la dist || true
 
      - name: Setup Pages
        uses: actions/configure-pages@v5
 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4