<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page not found</title>
  </head>
  <body>
    <h1>Page not found</h1>
    <p>Redirecting...</p>
    <script>
      // Load index.html and replace content so SPA router can handle the path
      (function () {
        fetch('./index.html')
          .then(function (r) { return r.text(); })
          .then(function (html) {
            document.open();
            document.write(html);
            document.close();
            // Keep the current path in the address bar so the SPA router sees it
            history.replaceState({}, '', location.pathname + location.search + location.hash);
          })
          .catch(function () {
            // fallback to root
            location.replace('./');
          });
      })();
    </script>
  </body>
</html>
